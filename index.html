<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="CSS Second Proyect.css">
</head>
<body>
  <header class="wrapper">
    <div class="instagram">
      <div class="tooltip">Instagram</div>
      <span><i class=" fab fa-instagram"></i></span>
    </div>  
    <div class="github">
      <div class="tooltip">GitHub</div>
      <span><i class=" fab fa-github"></i></span>
    </div>
    <div class="linkedin">
      <div class="tooltip">Linkedin</div>
      <span><i class=" fab fa-linkedin"></i></span>
      <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    </div>
  </header>
  <form id="survey-form" action="https://www.freecatphotoapp.com/submit-cat-photo">
    <div id="header">
      <h1 id="title"> Survey Form: My second proyect </h1>
      <p id="description"> Thanks for your time, your help is very important to me and for my performance</p>
    </div>
    <main id="survey-inside">
        <div class="form-group">
          <label id="name-label" for="name">Name
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label id="surname-label" for="surname">Surname
            <input
              type="text"
              surname="surname"
              id="surname"
              class="form-control"
              placeholder="Enter your surname"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email
            <input
              type="text"
              surname="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </label>
        </div>
        <div class="form-group" optional>
          <label id="number-label" for="age">Age (optional)
            <input
              type="number"
              surname="age"
              id="number"
              min="1"
              max="99"
              class="form-control"
              placeholder="Enter your age"
            />
          </label>
        </div>  
        <div class="form-group" optional>
        <p>Do you have knowledge about web development?</p>
        <select class="select-control" required>
                <option disabled selected value>Select opcion</option>
                <option value="nothing">nothing</option>
                <option value="little">little</option>
                <option value="some">some</option>
                <option value="much">much</option>
                <option value="preferNot">Prefer not to say</option>
        </select>  
        </div>
        <div class="form-group" optional>
              <p>Any comments or suggestions? (optional)</p>
            <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
            ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </main>
  </form> 
</body>
</html>
